<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jukebox</title>
    <link rel="stylesheet" href="./styles/jukebox.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="wrapper__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
        <div class="albumWrapper">
          <div class="album">
            <img src="./images/jukebox-01.png" alt="Y" />
            <div class="albumTitle">Y(Please Tell Me Why)</div>
            <div class="albumSubtitle">프리스타일</div>
          </div>

          <div class="album">
            <img src="./images/jukebox-02.png" alt="눈의꽃" />
            <div class="albumTitle">눈의 꽃</div>
            <div class="albumSubtitle">박효신</div>
          </div>

          <div class="album">
            <img src="./images/jukebox-03.png" alt="사랑했나봐" />
            <div class="albumTitle">사랑했나봐</div>
            <div class="albumSubtitle">윤도현</div>
          </div>
        </div>
      </div>
      <div class="wrapper__body">
        <div class="wrapper__title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="albumTable">
          <table class="tableclass">
            <tr>
              <th>
                <div class="bmgcheck">
                  <input type="checkbox" id="bgm" disabled />
                  <label for="bgm"></label>
                </div>
              </th>
              <th>번호</th>
              <th>곡명</th>
              <th>아티스트</th>
            </tr>
            <tr>
              <td>
                <div class="bmgcheck">
                  <input type="checkbox" id="bgm1" />
                  <label for="bgm1"></label>
                </div>
              </td>
              <td>1</td>
              <td>눈의 꽃</td>
              <td>박효신</td>
            </tr>
            <tr>
              <td>
                <div class="bmgcheck">
                  <input type="checkbox" id="bgm2" />
                  <label for="bgm2"></label>
                </div>
              </td>
              <td>2</td>
              <td>사랑스러워</td>
              <td>김종국</td>
            </tr>
            <tr>
              <td>
                <div class="bmgcheck">
                  <input type="checkbox" id="bgm3" />
                  <label for="bgm3"></label>
                </div>
              </td>
              <td>3</td>
              <td>내 사람:Partner For Life</td>
              <td>SG 워너비</td>
            </tr>
            <tr>
              <td>
                <div class="bmgcheck">
                  <input type="checkbox" id="bgm4" />
                  <label for="bgm4"></label>
                </div>
              </td>
              <td>4</td>
              <td>Love Love Love</td>
              <td>에픽하이</td>
            </tr>
            <tr>
              <td>
                <div class="bmgcheck">
                  <input type="checkbox" id="bgm5" />
                  <label for="bgm5"></label>
                </div>
              </td>
              <td>5</td>
              <td>애인...있어요</td>
              <td>이은미</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
