<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="./styles/game.css" />
    <script src="./game.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper__header">
        <div class="header__title">
          <div class="title">GAME</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
        <div class="divideLine"></div>
      </div>
      <div class="game__container">
        <img src="./images/word.png" alt="끝말잇기그림" />
        <div class="game__title">끝말잇기</div>
        <div class="game__subtitle">
          제시어 : <span id="word">코드캠프</span>
        </div>
        <div class="word__text">
          <input
            type="text"
            class="textbox"
            id="myword"
            placeholder=" 단어를 입력하세요"
          />
          <button class="search" onclick="startWord()">입력</button>
        </div>
        <div id="result" class="word__result">결과!</div>
      </div>
      <div class="game__container">
        <img src="./images/lotto.png" alt="로또그림" />
        <div class="game__title">LOTTO</div>
        <div class="game__subtitle">버튼을 누르세요.</div>
        <div class="numbers">
          <div>3</div>
          <div>5</div>
          <div>10</div>
          <div>24</div>
          <div>30</div>
          <div>34</div>
        </div>
        <button class="btn">Button</button>
      </div>
    </div>
  </body>
</html>
