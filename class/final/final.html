<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Final</title>
    <script src="./final.js"></script>
    <link rel="stylesheet" href="./final.css" />
  </head>
  <body>
    <div class="join__form">
      <div class="wrapper">
        <div class="headertxt">코드캠프 회원가입</div>
        <br />
        <input
          type="text"
          name="email"
          id="email"
          placeholder="이메일을 입력해 주세요."
        />
        <div id="emailCheck"></div>
        <br />
        <input
          type="text"
          name="name"
          id="name"
          placeholder="이름을 입력해 주세요."
        />
        <div id="nameCheck"></div>
        <br />
        <input
          type="password"
          name="pw1"
          id="pw1"
          placeholder="비밀번호를 입력해 주세요."
        />
        <div id="pw1Check"></div>
        <br />
        <input
          type="password"
          name="pw2"
          id="pw2"
          placeholder="비밀번호를 다시 입력해 주세요."
        />
        <div id="pw2Check"></div>
        <br />

        <div class="phone">
          <div>
            <input type="text" id="p1" oninput="changeFocus1()" maxlength="3" />
          </div>
          <div>-</div>
          <div>
            <input type="text" id="p2" oninput="changeFocus2()" maxlength="4" />
          </div>
          <div>-</div>
          <div>
            <input type="text" id="p3" oninput="changeFocus3()" maxlength="4" />
          </div>
        </div>
        <br />

        <div class="auth">
          <div id="target">000000</div>
          <button
            id="authBtn"
            class="authBtn"
            disabled="true"
            onclick="auth();"
          >
            인증번호 전송
          </button>
        </div>
        <br />
        <div class="auth">
          <div id="timer">3:00</div>
          <button
            id="finish"
            class="authBtn"
            disabled="true"
            onclick="authFinish()"
          >
            인증 확인
          </button>
        </div>
        <br />

        <select id="area">
          <option disabled="true" selected="true">지역을 선택하세요</option>
          <option value="서울">서울</option>
          <option value="경기">경기</option>
          <option value="인천">인천</option>
        </select>
        <div id="areaCheck"></div>
        <br /><br />

        <div class="gender">
          <input type="radio" id="female" name="gender" /><label for="female"
            >여성</label
          >
          <input type="radio" id="male" name="gender" /><label for="male"
            >남성</label
          >
        </div>
        <div id="genderCheck"></div>

        <div class="line__on__btn"></div>
        <button id="submitBtn" class="btn" disabled="true" onclick="submit()">
          가입하기
        </button>
      </div>
    </div>
  </body>
</html>
